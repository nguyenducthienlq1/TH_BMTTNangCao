<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Công Cụ Mã Hóa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            width: 100%;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            background-color: #5cb85c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 80%;
            box-sizing: border-box;
        }

        nav ul li a:hover {
            background-color: #4cae4c;
        }

        footer {
            margin-top: auto;
            padding: 1em 0;
            text-align: center;
            color: #777;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Công Cụ Mã Hóa Trực Tuyến</h1>
    </header>
    <div class="container">
        <h2>Chọn Hệ Mã Hóa</h2>
        <nav>
            <ul>
                <li><a href="{{ url_for('caesar_page') }}">Mã Hóa/Giải Mã Caesar</a></li>
                <li><a href="{{ url_for('vigenere_page') }}">Mã Hóa/Giải Mã Vigenère</a></li>
                <li><a href="{{ url_for('railfence_page') }}">Mã Hóa/Giải Mã Rail Fence</a></li> {# DÒNG MỚI #}
            </ul>
        </nav>
    </div>
    <footer>
        <p>&copy; 2024-2025 - Công cụ mã hóa đơn giản</p>
    </footer>
</body>

</html>
